<!DOCTYPE html>
<html>
  <head>
    <title>Palindrome checker</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <main class="bg-hero">
      <div class="center-content">
        <div>
          <h2 class="title">Is it a Palindrome?</h2>
        </div>
        <div class="container-form">
          <p class="text-form">Enter in text to check for a palindrome:</p>

          <div class="content-form">
            <input id="text-input" class="input-styles">
            <button 
onclick="validatePalindrome"
id="check-btn" class="button-checker">
              Check</button>
          </div>
          <p id="result" class="text-result"></p>
        </div>
        <div class="tips">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48"><defs><mask id="IconifyId1955ee8c0c43c570"><g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="4"><path fill="#555" d="M40 20c0 6.808-4.252 12.622-10.244 14.934H18.244C12.252 32.622 8 26.808 8 20c0-8.837 7.163-16 16-16s16 7.163 16 16"/><path d="m29.756 34.934l-.68 8.15a1 1 0 0 1-.996.916h-8.16a1 1 0 0 1-.996-.917l-.68-8.15M18 17v6l6-3l6 3v-6"/></g></mask></defs><path fill="currentColor" d="M0 0h48v48H0z" mask="url(#IconifyId1955ee8c0c43c570)"/></svg>
          </span>
          <p>
            A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
          </p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>  
  </body>
</html>
